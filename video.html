<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Video Practice</title>
</head>
<body>
    <h2>Free Sample Audio:</h2>
    <audio controls src="media/goat.mp3"></audio>

    <h2>Free Sample Video - 1:</h2>
    <video controls src="media/goat_video.mp4"></video>

    <h2>Free Sample Video - 2: (from youtube)</h2>
    <!--অন্য ওয়েবসাইট হতে সরাসরি আমার সাইটে ভিডিও দেখাতে হলে এভাবে iframe এর মধ্যে দেখাতে হয়।-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/guv_YlxJIHo?si=kcfm0Zn6XQ0M2xk6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;    
    clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


    <h2>Free Sample Video -3 (Using Source attribute)</h2>
    <video width="400" controls>
        <source src="media/goat_video.mp4" type="video/mp4">
    </video>
</body>
</html>
