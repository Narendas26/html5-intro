<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 2 File</title>
    <link rel="stylesheet" href="style/practice2style.css">
</head>
<body>
    
        <main>

                <form>

                         <h2>Feedback form for Storytelling Contest</h2>

                         <fieldset class="input_area">
                                <legend>Feedback From</legend>

                                <label for="name">Name</label>
                                <input type="text" placeholder="Ender your name" name="" id="name">

                                <label for="date">Date</label>
                                <input type="date" name="" id="date">

                                <label for="comments">Share your Stories in 1000 Words:</label>
                                <textarea cols="100" rows="20" name="" id=""></textarea>   
                                
                                <label for="rate">Rate the stories</label>
                                <select name="" id="rate">
                                        <option value="Provide Rate">Provide Rate</option>
                                        <option value="Good">Good</option>
                                        <option value="Excellent">Excellent</option>
                                </select>

                                <br><br>

                                <input type="submit" value="Submit">
                         </fieldset>
                         
                </form>

        </main>

</body>
</html>
